<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">NETFLIX</h1>
      <div class="nav-links">
        <a href="signup.html" class="btn btn-red">Sign Up</a>
      </div>
    </nav>
  </header>
</head>
  <main class="hero">
    <div class="form-container">
      <form class="auth-form">
        <h2>Sign In</h2>
        
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>

        <div class="form-group remember">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="help-link">Need help?</a>
        </div>

        <button type="submit" class="btn btn-red btn-full">Sign In</button>

        <div class="form-footer">
          <p>New to Netflix? <a href="signup.html" target="_blank">Sign up now</a></p>
          <p class="small">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-links">

          <a href="faq.html" target="_blank">FAQ</a>

        </div>
